<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>myfit</title>
    <style>
    * {
        box-sizing: border-box;
    }
    h1 {
    }
    .title {
        margin-bottom: 48px;
        font-size: 52px;
    }
    .bodyContainer{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .typeContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 40px;
        border-bottom: 1px solid #ececec;
        padding-bottom: 24px;
        height: 56px;
        width: 400px;
    }
    .inputContainer {
        display: flex;
        justify-content: center;
        width: 500px;
        height: 120px;
        margin-top: 40px;
        border-radius: 12px;
    }
    .inputs {
        width: 50px;
        height: 50px;
    }
    .submitContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 400px;
        height: 60px;
        margin-top: 56px;  
        margin-bottom: 80px;
    }
    .submit-button {
        width: 132px;
        height: 48px;
        border: 0px;
        border-radius: 12px;
        font-weight: bold;
        color: #fff;
        font-size: 18px;
        background-color: lightblue;

    }
    .sizeUnit {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 120px;
        width: 64px;
    }
    .left {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
    }
    .selector {
        margin-left: 12px;
        padding: 6px 8px;
        border-radius: 12px;
    }
    #input-div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120px;    
    }
    .h50 {
        padding-top: 16px;
        height: 44px;
    }
    .m12 {
        margin-left: 12px;
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        const size_category = {"Top": ["총장","어깨너비","가슴단면","소매길이"],
                               "Outer": ["총장","어깨너비","가슴단면","소매길이"],
                               "Pants": ["총장","허리단면","허벅지단면","밑위","밑단단면"],
                               "Onepiece": ["총장", "가슴단면"],
                               "Skirt": ["총장","허리단면","밑단단면"]}
        $(document).ready(function() { 
            
            $(".selector").on("click",function(){
                var selectType = $(this).text();
                var tag = "";
                for (i = 0; i < size_category[selectType].length; i ++){
                    tag += " <div class='sizeUnit m12'> ";       
                    tag += "     <p>" + size_category[selectType][i] + "</p> ";       
                    tag += "     <input class='inputs' type='text' /> ";       
                    tag += " </div> ";       
                }
                $('#input-div').html(tag);
            })
        })
    </script>

    <div class="bodyContainer">
        <h1 class="title">MY MUSINSA</h1>
        <div class='typeContainer'>
            <button class="top selector">Top</button>
            <button class="outer selector">Outer</button>
            <button class="pants selector">Pants</button>
            <button class="onepiece selector">Onepiece</button>
            <button class="skirt selector">Skirt</button>
        </div>
        <div class='inputContainer'>
            <div id="input-div">

            </div>
        </div>
        <div class='submitContainer'>
            <button class="submit-button" id="get-data">옷 검색</button>
        </div>
    </div>
    
    
</body>
</html>
