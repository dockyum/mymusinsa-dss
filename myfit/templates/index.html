<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>myfit</title>
    <style>
    * {
        box-sizing: border-box;
    }
    .title {
        margin-bottom: 40px;
    }
    .body-cover{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .type-selector {
        height: 36;
        width: 400px;
    }
    .inputs {
        width: 40px;
        height: 40px;
    }
    .input-layer {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 400px;
        height: 120px;
    }
    .submit {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 400px;
        height: 60px;
        margin-top: 56px;  
        margin-bottom: 80px;
    }
    .submit-button {
        width: 132px;
        height: 48px;
        border: 0px;
        border-radius: 12px;
        background-color: lightblue;
        font-weight: bold;
        color: #fff;
        font-size: 18px;

    }
    .sector {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 120px;
    }
    .left {
        align-items: flex-start;
    }
    .ptext {
        height: 40px;
    }
    .type-selector {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 52px;
        border-bottom: 40px;
        border-color: red;
        border-bottom: 1px solid #ececec;
        margin-bottom: 8px;
    }
    .outer {
        margin-left: 8px;
        padding: 4px 8px;
    }
    #input-div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 52px;    
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        const size_category = {"Top":["총장","어깨너비","가슴단면","소매길이"], "Pants": ["총장","허리단면","허벅지단면","밑위","밑단단면"]}
        $(document).ready(function() { 
            
            $(".selector").on("click",function(){
                var selectType = $(this).text();
                var tag = "";
                for (i = 0; i < size_category[selectType].length; i ++){
                    tag += " <div class='sector left'> ";       
                    tag += "     <p class='ptext'>" + size_category[selectType][i] + "</p> ";       
                    tag += "     <input class='inputs' type='text' /> ";       
                    tag += " </div> ";       
                }
                $('#input-div').html(tag);
            })
        })
    </script>

    <div class="body-cover">
        <h1 class="title">MYMUSINSA</h1>
        <div class='type-selector'>
            <button class="top selector">Top</button>
            <button class="outer selector">Outer</button>
            <button class="pants selector">Pants</button>
            <button class="onepiece selector">Onepiece</button>
            <button class="skirt selector">Skirt</button>
        </div>
        <div class='input-layer'>
            <div class="sector left">
                <p class='ptext'>기준</p>
                <p>치수입력</p>
            </div>
            <div id="input-div">
            </div>
            
        </div>
        <div class='submit'>
            <button class="submit-button" id="get-data">옷 검색</button>
        </div>
    </div>
    
    
</body>
</html>
